<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conway's Game of Life</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Conway's Game of Life</h1>

  <!-- Contador de Gerações -->
  <div id="generation-counter">Generations: 0</div>

  <!-- Tabuleiro do Jogo -->
  <canvas id="gameCanvas"></canvas>

  <!-- Player de Rádio -->
  <audio id="radioPlayer" controls autoplay>
    <!-- Teste com uma rádio confiável, como SomaFM Space Rock -->
    <source src="https://ice5.somafm.com/spacestation-128-mp3" type="audio/mpeg">
    Seu navegador não suporta o elemento de áudio.
  </audio>

  <script src="script.js"></script>
</body>
</html>
